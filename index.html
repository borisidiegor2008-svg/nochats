<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RED ANON CHAT</title>

<style>
body {
  background: black;
  color: red;
  font-family: Courier, monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.terminal {
  width: 700px;
  border: 2px solid red;
  padding: 15px;
  box-shadow: 0 0 25px red;
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

#messages {
  height: 300px;
  overflow-y: auto;
  border: 1px solid red;
  padding: 10px;
  margin-bottom: 10px;
}

#input {
  width: 100%;
  background: black;
  border: 1px solid red;
  color: red;
  padding: 8px;
  outline: none;
}
</style>
</head>

<body>
<div class="terminal">
  <h1>RED // ANON CHAT</h1>
  <div id="messages"></div>
  <input id="input" placeholder="> type message..." />
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAWX6aQ1SKn62r4pNchEVgDcXiv27sm_Qs",
  authDomain: "sector-c5e22.firebaseapp.com",
  databaseURL: "https://sector-c5e22-default-rtdb.firebaseio.com",
  projectId: "sector-c5e22",
  storageBucket: "sector-c5e22.firebasestorage.app",
  messagingSenderId: "26133592596",
  appId: "1:26133592596:web:50c3744d2b6f2d8deac501",
  measurementId: "G-GH9J0P00M8"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const chatRef = db.ref("messages");

const input = document.getElementById("input");
const messages = document.getElementById("messages");

// Send
input.addEventListener("keydown", e => {
  if (e.key === "Enter" && input.value.trim()) {
    chatRef.push({
      text: input.value
    });
    input.value = "";
  }
});

// Receive (REAL TIME)
chatRef.limitToLast(50).on("child_added", snap => {
  const div = document.createElement("div");
  div.textContent = "> " + snap.val().text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
});
</script>
</body>
</html>
