<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL_LIVE_FINAL</title>
    <style>
        body { background: #1a0f0f; color: #f5f5dc; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; border-bottom: 2px solid #ff4444; }
        .msg { padding: 8px; border-left: 3px solid #ff4444; background: rgba(255,0,0,0.05); animation: flash 0.3s ease; }
        @keyframes flash { from { background: #ff4444; } to { background: rgba(255,0,0,0.05); } }
        .input-area { background: #000; padding: 15px; display: flex; }
        input { flex: 1; background: none; border: none; color: #f5f5dc; outline: none; font-size: 1.1rem; }
        button { background: #ff4444; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        .info { font-size: 0.7rem; padding: 5px 20px; background: #ff4444; color: #000; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="info">
        <span>CHANNEL: RED_LINE_v4</span>
        <span id="stat">SYNCING...</span>
    </div>
    <div id="chat"></div>
    <div class="input-area">
        <input type="text" id="minp" placeholder="Начни печатать..." autocomplete="off" autofocus>
        <button onclick="send()">EXEC</button>
    </div>

    <script type="module">
        // Мы используем альтернативный легкий движок для синхронизации
        import { Dropper } from 'https://unpkg.com/tiny-dropper@1.0.1/dist/index.js';

        const chat = document.getElementById('chat');
        const inp = document.getElementById('minp');
        const stat = document.getElementById('stat');
        
        // Уникальный ключ комнаты
        const ROOM_ID = 'super_anon_room_2025_new';
        const displayed = new Set();

        // Функция отрисовки
        const render = (msg) => {
            if (displayed.has(msg.id)) return;
            displayed.add(msg.id);
            const d = document.createElement('div');
            d.className = 'msg';
            d.innerHTML = `<small style="opacity:0.5">[${new Date().toLocaleTimeString()}]</small> ${msg.text}`;
            chat.appendChild(d);
            chat.scrollTop = chat.scrollHeight;
        };

        // Инициализация связи
        const db = new Dropper(ROOM_ID);

        // Слушаем новые сообщения (мгновенно)
        db.subscribe((msgs) => {
            stat.innerText = 'ONLINE';
            msgs.forEach(render);
        });

        // Отправка
        window.send = () => {
            if (inp.value.trim()) {
                db.push({ id: Date.now() + Math.random(), text: inp.value });
                inp.value = '';
            }
        };

        inp.onkeypress = (e) => { if(e.key === 'Enter') send(); };
    </script>
</body>
</html>
