<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL_ACCESS_v1.0</title>
    <style>
        /* Хакерский стиль */
        body { 
            background-color: #0a0a0a; 
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            text-shadow: 0 0 5px #00ff41;
        }

        #chat { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            border-bottom: 2px solid #00ff41;
        }

        /* Полоса прокрутки в стиле матрицы */
        #chat::-webkit-scrollbar { width: 5px; }
        #chat::-webkit-scrollbar-track { background: #000; }
        #chat::-webkit-scrollbar-thumb { background: #00ff41; }

        .msg { 
            padding: 5px 10px; 
            border-left: 2px solid #00ff41;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .input-area { 
            background: #000; 
            padding: 15px; 
            display: flex; 
            align-items: center;
        }

        .prefix { margin-right: 10px; color: #00ff41; font-weight: bold; }

        input { 
            flex: 1; 
            background: none; 
            border: none; 
            color: #00ff41; 
            font-family: inherit; 
            font-size: 1.1rem; 
            outline: none; 
        }

        button { 
            background: #00ff41; 
            color: #000; 
            border: none; 
            padding: 5px 15px; 
            font-weight: bold; 
            cursor: pointer;
            margin-left: 10px;
            text-transform: uppercase;
        }

        button:hover { background: #00cc33; }
    </style>
</head>
<body>
    <div style="padding: 10px; background: #00ff41; color: #000; font-size: 0.8rem; font-weight: bold;">
        STATUS: CONNECTED // ENCRYPTION: ACTIVE // NO_LOGS_MODE
    </div>
    <div id="chat"></div>
    <div class="input-area">
        <span class="prefix">guest@anonymous:~$</span>
        <input type="text" id="msgInput" placeholder="type message..." autocomplete="off" autofocus>
        <button onclick="send()">Execute</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script>
        // Идентификатор комнаты (можешь сменить на свой секретный)
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        const room = gun.get('secret-hacker-room-2025'); 

        const input = document.getElementById('msgInput');
        const chat = document.getElementById('chat');

        function send() {
            if (input.value.trim()) {
                room.set({ text: input.value, time: Date.now() });
                input.value = '';
            }
        }

        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });

        room.map().once((data) => {
            if (data && data.text) {
                const div = document.createElement('div');
                div.className = 'msg';
                const time = new Date(data.time).toLocaleTimeString();
                div.innerHTML = `<span style="color: #666;">[${time}]</span> > ${data.text}`;
                chat.appendChild(div);
                chat.scrollTop = chat.scrollHeight;
            }
        });
    </script>
</body>
</html>
