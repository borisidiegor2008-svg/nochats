<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED_VOID // ANONYMOUS_CHAT</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root {
            --primary: #ff0000;
            --bg-dark: #0a0000;
            --bg-panel: #1a0000;
            --text-glow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Matrix/Glitch Effect Canvas */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.15;
        }

        /* Header Area */
        header {
            padding: 15px;
            background: var(--bg-panel);
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--text-glow);
        }

        .status {
            font-size: 0.8rem;
            text-transform: uppercase;
            animation: blink 1s infinite;
        }

        /* Chat Window */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .message {
            background: rgba(40, 0, 0, 0.5);
            padding: 10px;
            border-left: 3px solid var(--primary);
            max-width: 80%;
            animation: glitch-in 0.3s ease-out;
            word-wrap: break-word;
        }

        .meta {
            font-size: 0.7rem;
            margin-bottom: 5px;
            color: #ff6666;
        }

        /* Input Area */
        .input-area {
            background: var(--bg-panel);
            padding: 20px;
            border-top: 2px solid var(--primary);
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: black;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 12px;
            outline: none;
            font-size: 1rem;
        }

        button {
            background: var(--primary);
            color: black;
            border: none;
            padding: 0 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: white;
            box-shadow: var(--text-glow);
        }

        /* Animations */
        @keyframes blink { 50% { opacity: 0; } }
        
        @keyframes glitch-in {
            0% { transform: translateX(-10px); filter: hue-rotate(90deg); }
            100% { transform: translateX(0); filter: hue-rotate(0deg); }
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            header h1 { font-size: 1.2rem; }
            .message { max-width: 100%; }
        }
    </style>
</head>
<body>

<canvas id="matrix-bg"></canvas>

<header>
    <div>
        <h1>üî¥ RED_VOID</h1>
        <div class="meta">üï∂Ô∏è ID: <span id="anon-id">...</span></div>
    </div>
    <div class="status">SYSTEM_ACTIVE</div>
</header>

<div id="chat-container">
    <div class="message">
        <div class="meta">SYSTEM // 00:00</div>
        –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –∞–Ω–æ–Ω–∏–º–Ω—ã–π —Å–µ–∫—Ç–æ—Ä. –°–æ–æ–±—â–µ–Ω–∏—è –æ—á–∏—â–∞—é—Ç—Å—è –∫–∞–∂–¥—ã–µ 24 —á–∞—Å–∞.
    </div>
</div>

<div class="input-area">
    <input type="text" id="msg-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." maxlength="300">
    <button id="send-btn">SEND</button>
</div>

<script>
    // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
    // –î–ª—è —Ä–∞–±–æ—Ç—ã "–ø–æ-–Ω–∞—Å—Ç–æ—è—â–µ–º—É" –≤—Å—Ç–∞–≤—å—Ç–µ –∫–ª—é—á –æ—Ç ably.com
    // –ï—Å–ª–∏ –∫–ª—é—á–∞ –Ω–µ—Ç, —á–∞—Ç –±—É–¥–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å –≤ —Ä–µ–∂–∏–º–µ –ª–æ–∫–∞–ª—å–Ω–æ–π –∏–º–∏—Ç–∞—Ü–∏–∏.
    const API_KEY = '–í–ê–®_ABLY_API_KEY_–¢–£–¢'; 
    const ANON_ID = 'UID-' + Math.random().toString(36).substr(2, 9).toUpperCase();
    document.getElementById('anon-id').innerText = ANON_ID;

    // --- MATRIX EFFECT ---
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const chars = "01010101ABCDEF";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#300"; // –¢–µ–º–Ω–æ-–∫—Ä–∞—Å–Ω—ã–π –¥–ª—è –º–∞—Ç—Ä–∏—Ü—ã
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = chars.charAt(Math.floor(Math.random() * chars.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 50);

    // --- –õ–û–ì–ò–ö–ê –ß–ê–¢–ê ---
    const chatContainer = document.getElementById('chat-container');
    const input = document.getElementById('msg-input');
    const sendBtn = document.getElementById('send-btn');

    let lastMessageTime = 0;

    function addMessage(id, text, isSystem = false) {
        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message';
        msgDiv.innerHTML = `
            <div class="meta">${isSystem ? 'SYSTEM' : 'üï∂Ô∏è ' + id} // ${time}</div>
            <div class="content">${escapeHTML(text)}</div>
        `;
        chatContainer.appendChild(msgDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        // –ê–≤—Ç–æ-–æ—á–∏—Å—Ç–∫–∞ (—É–¥–∞–ª–µ–Ω–∏–µ —Å—Ç–∞—Ä—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –µ—Å–ª–∏ –∏—Ö > 50 –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏)
        if (chatContainer.children.length > 50) {
            chatContainer.removeChild(chatContainer.children[0]);
        }
    }

    function escapeHTML(str) {
        return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    // –ê–Ω—Ç–∏-—Å–ø–∞–º –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞
    async function sendMessage() {
        const text = input.value.trim();
        const now = Date.now();

        if (!text) return;
        if (now - lastMessageTime < 2000) { // 2 —Å–µ–∫—É–Ω–¥—ã –ö–î
            addMessage('SYS', 'üö´ ANTI-SPAM: –ü–æ–¥–æ–∂–¥–∏—Ç–µ 2 —Å–µ–∫.', true);
            return;
        }

        // –¢—É—Ç –±—ã–ª–∞ –±—ã –ª–æ–≥–∏–∫–∞ Ably/Socket.io
        // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞ –≤—ã–≤–æ–¥–∏–º –ª–æ–∫–∞–ª—å–Ω–æ:
        addMessage(ANON_ID, text);
        
        input.value = '';
        lastMessageTime = now;
    }

    sendBtn.onclick = sendMessage;
    input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };

    // –ò–º–∏—Ç–∞—Ü–∏—è –∞–≤—Ç–æ-–æ—á–∏—Å—Ç–∫–∏ –∫–æ–Ω—Å–æ–ª–∏
    setInterval(() => {
        console.clear();
        console.log("%c RED_VOID SYSTEM ACTIVE", "color: red; font-size: 20px; font-weight: bold;");
    }, 60000);

</script>
</body>
</html>
