<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED_LINE_TERMINAL_FINAL</title>
    <style>
        /* Основной стиль */
        body { 
            background: #1a0f0f; 
            color: #f5f5dc; 
            font-family: 'Courier New', monospace; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
        }

        /* Полоска статуса сверху */
        .status-bar {
            padding: 12px;
            background: #ff4444;
            color: #000;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }

        /* Окно чата */
        #chat { 
            flex: 1; 
            overflow-y: auto; 
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            background: rgba(0, 0, 0, 0.4);
        }

        /* Стиль сообщения */
        .msg { 
            padding: 12px 18px; 
            border-left: 4px solid #ff4444; 
            background: rgba(255, 0, 0, 0.08); 
            font-size: 18px; /* Увеличенный текст сообщений */
            line-height: 1.4;
        }

        .time { color: #ff4444; opacity: 0.6; font-size: 12px; margin-right: 10px; }

        /* Нижняя панель ввода */
        .input-area { 
            background: #000; 
            padding: 20px; 
            display: flex; 
            gap: 15px;
            border-top: 2px solid #ff4444;
        }

        /* ОГРОМНАЯ СТРОКА ВВОДА */
        input { 
            flex: 1; 
            background: #111; 
            border: 1px solid #333; 
            color: #f5f5dc; 
            padding: 15px 20px; 
            font-size: 20px; /* Большой текст при наборе */
            font-family: inherit;
            outline: none;
        }

        input:focus { border-color: #ff4444; box-shadow: 0 0 10px rgba(255, 0, 0, 0.3); }

        /* Кнопка отправки */
        button { 
            background: #ff4444; 
            color: #000; 
            border: none; 
            padding: 0 30px; 
            font-weight: bold; 
            font-size: 18px; 
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover { background: #fff; }
    </style>
</head>
<body>

    <div class="status-bar" id="st">
        ПОДКЛЮЧЕНИЕ К СЕТИ RED_LINE...
    </div>
    
    <div id="chat"></div>

    <div class="input-area">
        <input type="text" id="inp" placeholder="Введите ваше сообщение здесь..." autocomplete="off">
        <button id="btn">ОТПРАВИТЬ</button>
    </div>

    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script>
        // Ключ связи встроен (бесплатно)
        const ably = new Ably.Realtime('8O_S_A.Yp-u_w:3YvP3iS7vjF9YV6V');
        const channel = ably.channels.get('global-chat-room');
        
        const chat = document.getElementById('chat');
        const inp = document.getElementById('inp');
        const btn = document.getElementById('btn');
        const st = document.getElementById('st');

        // Когда чат готов
        ably.connection.on('connected', () => {
            st.innerText = "СТАТУС: В СЕТИ // СООБЩЕНИЯ ДОСТАВЛЯЮТСЯ МГНОВЕННО";
        });

        // Функция отрисовки сообщения
        function addMessage(text) {
            const d = document.createElement('div');
            d.className = 'msg';
            const now = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            d.innerHTML = `<span class="time">[${now}]</span> <span>${text}</span>`;
            chat.appendChild(d);
            chat.scrollTop = chat.scrollHeight; // Автопрокрутка вниз
        }

        // Получение сообщений от других
        channel.subscribe('msg', (message) => {
            addMessage(message.data);
        });

        // Функция отправки
        function send() {
            const val = inp.value.trim();
            if (val) {
                channel.publish('msg', val); // Публикуем на сервер
                inp.value = ''; // Чистим строку
                inp.focus();
            }
        }

        // Обработка клика и Enter
        btn.onclick = send;
        inp.onkeypress = (e) => { if(e.key === 'Enter') send(); };

        // Фокус на строку при открытии
        window.onload = () => inp.focus();
    </script>
</body>
</html>
